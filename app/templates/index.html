<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer & Summary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form method="post">
            <label for="text">Enter your text below:</label>
            <textarea name="text" required>{{ text or '' }}</textarea>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Polarity:</strong> {{ polarity }}</p>
        </div>
        {% endif %}

        {% if summary %}
        <div class="result">
            <p><strong>Summary:</strong></p>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
